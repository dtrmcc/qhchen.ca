    </div>

            </div>
            <div class="journey-line"></div>
            <div class="journey-point victoria" data-year="2016" data-location="Victoria">
                <div class="point-marker"></div>
                <div class="point-label">Victoria<br><span>New Beginnings</span></div>
            </div>
            <div class="journey-line"></div>
            <div class="journey-point present" data-year="2025" data-location="Hong Kong">

            <div class="bubble-icon">ðŸ”„</div>
            <div class="bubble-text">Cultural Translation</div>
        </div>
        <div class="theme-bubble bubble-3">
            <div class="bubble-icon">ðŸ“š</div>
            <div class="bubble-text">Critical Theory</div>
        </div>
        <div class="theme-bubble bubble-4">
            <div class="bubble-icon">ðŸ¤–</div>
            <div class="bubble-text">AI Integration</div>
        </div>
    </div>
</div>

<style>
.story-page {
    position: relative;
    overflow: hidden;
}

.story-header {
    text-align: center;
    margin-bottom: 3rem;
    padding: 2rem 0;
    background: linear-gradient(135deg, rgba(45, 90, 39, 0.05) 0%, rgba(232, 245, 232, 0.1) 100%);
    border-radius: 15px;
}

.story-header h1 {
    color: #2d5a27;
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 300;
    letter-spacing: 1px;
}

.story-subtitle {
    color: #4a7c59;
    font-size: 1.3rem;
    font-style: italic;
    font-weight: 300;
}

.story-content {
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.8;
    font-size: 1.1rem;
}

.story-content h2 {
    color: #2d5a27;
    font-size: 2rem;
    margin: 3rem 0 1.5rem 0;
    font-weight: 400;
    border-bottom: 2px solid #87ceab;
    padding-bottom: 0.5rem;
}

.story-content h3 {
    color: #4a7c59;
    font-size: 1.4rem;
    margin: 2rem 0 1rem 0;
    font-weight: 500;
}

.story-content p {
    margin-bottom: 1.5rem;
    text-align: justify;
    color: #2d5a27;
}

.story-content em {
    color: #4a7c59;
    font-style: italic;
}

/* Journey Visualization */
.journey-visual {
    margin: 4rem 0;
    padding: 3rem;
    background: linear-gradient(135deg, #f8fdf8 0%, #e8f5e8 100%);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(45, 90, 39, 0.1);
}

.journey-path {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 2rem 0;
}

.journey-point {
    position: relative;
    z-index: 2;
}

.point-marker {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: linear-gradient(135deg, #4a7c59 0%, #2d5a27 100%);
    box-shadow: 0 8px 20px rgba(45, 90, 39, 0.3);
    position: relative;
    cursor: pointer;
    transition: all 0.3s ease;
}

.point-marker:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(45, 90, 39, 0.4);
}

.point-marker::after {
    content: '';
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.point-label {
    position: absolute;
    top: 80px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: #2d5a27;
    font-weight: bold;
    white-space: nowrap;
}

.point-label span {
    font-size: 0.9rem;
    color: #4a7c59;
    font-weight: normal;
}

.journey-line {
    flex: 1;
    height: 4px;
    background: linear-gradient(90deg, #87ceab 0%, #4a7c59 100%);
    margin: 0 2rem;
    position: relative;
    border-radius: 2px;
}

/* Floating Theme Bubbles */
.floating-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.theme-bubble {
    position: absolute;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50px;
    padding: 1rem 1.5rem;
    box-shadow: 0 5px 15px rgba(45, 90, 39, 0.1);
    display: flex;
    align-items: center;
    gap: 0.5rem;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(135, 206, 171, 0.3);
    animation: float 6s ease-in-out infinite;
}

.bubble-icon {
    font-size: 1.5rem;
}

.bubble-text {
    color: #2d5a27;
    font-weight: 500;
    font-size: 0.9rem;
}

.bubble-1 {
    top: 15%;
    left: 10%;
    animation-delay: 0s;
}

.bubble-2 {
    top: 25%;
    right: 15%;
    animation-delay: 1.5s;
}

.bubble-3 {
    bottom: 30%;
    left: 15%;
    animation-delay: 3s;
}

.bubble-4 {
    bottom: 20%;
    right: 10%;
    animation-delay: 4.5s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    25% {
        transform: translateY(-10px) rotate(1deg);
    }
    50% {
        transform: translateY(-5px) rotate(-1deg);
    }
    75% {
        transform: translateY(-15px) rotate(0.5deg);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .story-header h1 {
        font-size: 2.5rem;
    }
    
    .story-subtitle {
        font-size: 1.1rem;
    }
    
    .journey-path {
        flex-direction: column;
        gap: 2rem;
    }
    
    .journey-line {
        width: 4px;
        height: 50px;
        margin: 0;
    }
    
    .point-label {
        position: static;
        transform: none;
        margin-top: 1rem;
    }
    
    .theme-bubble {
        position: relative;
        margin: 1rem 0;
        animation: none;
    }
    
    .floating-elements {
        position: static;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
        pointer-events: auto;
    }
}

/* Print Styles */
@media print {
    .floating-elements,
    .journey-visual {
        display: none;
    }
    
    .story-content {
        max-width: 100%;
    }
}
</style>
{{ end }}
