<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    
    <!-- Academic CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 0;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #007bff;
        }
        
        .content {
            padding: 4rem 0;
            min-height: 60vh;
        }
        
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            border-bottom: 3px solid #007bff;
            padding-bottom: 1rem;
        }
        
        .content h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: #2c3e50;
            border-left: 4px solid #007bff;
            padding-left: 1rem;
        }
        
        .content h3 {
            font-size: 1.4rem;
            margin: 1.5rem 0 0.5rem;
            color: #495057;
        }
        
        .content p {
            margin-bottom: 1rem;
            text-align: justify;
        }
        
        .content ul, .content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }
        
        .content li {
            margin-bottom: 0.5rem;
        }
        
        .content a {
            color: #007bff;
            text-decoration: none;
        }
        
        .content a:hover {
            text-decoration: underline;
        }
        
        .publication-entry {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 0 4px 4px 0;
        }
        
        .publication-entry strong {
            color: #2c3e50;
        }
        
        .publication-entry em {
            color: #6c757d;
            font-style: italic;
        }
        
        .meta-info {
            background: #e9ecef;
            padding: 1rem;
            border-radius: 4px;
            margin: 2rem 0;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }
        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            
            .content h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <ul>
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </header>

    <main class="content">
        <div class="container">
            <h1>{{ .Title }}</h1>
            
            {{ if .Params.date }}
            <div class="meta-info">
                <strong>Last Updated:</strong> {{ .Date.Format "January 2, 2006" }}
            </div>
            {{ end }}
            
            <div class="content-body">
                {{ .Content }}
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>{{ .Site.Params.copyright | default "Â© 2025 All rights reserved" }}</p>
        </div>
    </footer>
</body>
</html>
